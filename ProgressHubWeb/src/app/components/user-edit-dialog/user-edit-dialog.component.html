<mat-dialog-content>
  <div class="mt-14  relative mx-auto max-w-[500px]">
    <div [formGroup]="changeRoleForm">
      <label
        for="role"
        class="block font-outfit text-left font-semibold text-tertiary text-sm mb-1 ms-2"
      >User role</label
      >
      <div class="flex flex-row items-center w-full">
        <select
          id="role"
          formControlName="role"
          class="border-solid focus:ring-0 border w-full p-3 rounded-s-xl font-outfit border-button">
          <option value="0">Admin</option>
          <option value="1">User</option>
        </select>

        <button (click)="changeRole()" class="bg-redprimary duration-300 text-white hover:bg-reddark w-40 p-3 border-solid border border-button border-s-0 rounded-e-xl font-outfit">
          Change
        </button>
      </div>
    </div>

    <div [formGroup]="banUserForm" class="mt-3" *ngIf="!data.banExpirationDate">
      <label
        for="banExpirationDate"
        class="block font-outfit text-left font-semibold text-tertiary text-sm mb-1 ms-2"
      >Ban expiration date</label
      >
      <div class="flex flex-row items-center w-full">
        <input
          id="banExpirationDate"
          formControlName="banDate"
          type="date"
          class="border-solid border w-full p-3 rounded-s-xl focus:ring-0 font-outfit border-button"/>

        <button (click)="banUser()" class="bg-redprimary duration-300 text-white hover:bg-reddark w-40 p-3 border-solid border border-button border-s-0 rounded-e-xl font-outfit">
          Ban
        </button>
      </div>
    </div>

    <div class="mt-3" *ngIf="data.banExpirationDate">
        <button (click)="unbanUser()" class="bg-redprimary duration-300 text-white hover:bg-reddark p-3 border-solid border border-button w-full rounded-xl font-outfit">
          Unban
        </button>
    </div>
  </div>
</mat-dialog-content>
